<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        .login-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.3);
        }
        .alert-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            color: #1976d2;
            border-radius: 10px;
        }
        .alert-danger {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            border-radius: 10px;
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .form-control:focus + .input-group-text,
        .input-group-text + .form-control:focus {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1 class="mb-0">
                <i class="bi bi-person-circle me-2"></i>
                Вход в систему
            </h1>
        </div>
        
        <div class="login-body">
            <!-- ПОДСКАЗКА С ПАРОЛЯМИ -->
            <div class="alert alert-info mb-4">
                <h6><i class="bi bi-info-circle me-2"></i>Тестовые аккаунты:</h6>
                <div class="mt-2">
                    <strong>admin</strong> / <strong>admin123</strong> - Администратор<br>
                    <strong>alex_dev</strong> / <strong>test123</strong> - Разработчик<br>
                    <strong>maria_design</strong> / <strong>test123</strong> - Дизайнер
                </div>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger mb-4">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <strong>Ошибка входа!</strong> Проверьте логин и пароль.
                    </div>
                {% endif %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Имя пользователя</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" name="username" class="form-control" 
                               placeholder="Введите логин" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-bold">Пароль</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" name="password" class="form-control" 
                               placeholder="Введите пароль" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login mb-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    ВОЙТИ
                </button>
            </form>
            
            <div class="text-center">
                <p class="text-muted mb-2">Нет аккаунта?</p>
                <a href="{% url 'register' %}" class="btn btn-outline-primary">
                    <i class="bi bi-person-plus me-2"></i>Зарегистрироваться
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
